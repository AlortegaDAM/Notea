<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      {{ 'PERFIL' | translate}}
    </ion-title>
    <ion-button (click)="this.logoutQuestion()" color="light" slot="primary"><ion-icon name="exit-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ 'USER_INFO' | translate}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-avatar slot="start">
        <img [src]="User.avatar">
      </ion-avatar>
      <ion-card-title>{{User.name}}</ion-card-title>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-item>
      <ion-icon name="language-outline" slot="start"></ion-icon>
      <ion-label>{{ 'IDIOMA' | translate}}</ion-label>
      <ion-select placeholder="{{ 'IDIOMA' | translate}}" [(ngModel)]="this.lang" (ionChange)="changeLang()">
        <ion-select-option value="es">{{ 'ES' | translate}}</ion-select-option>
        <ion-select-option value="en">{{ 'EN' | translate}}</ion-select-option>
        <ion-select-option value="fr">{{ 'FR' | translate}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>
  
    
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>{{ 'MODO_OSCURO' | translate}}</ion-label>
        <ion-toggle slot="end" [ngModel]= "darkMode" [checked]="darkMode" (ionChange) = "cambio()"></ion-toggle>
      </ion-item>
    </ion-list>
  
</ion-content>
